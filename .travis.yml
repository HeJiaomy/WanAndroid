language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - build-tools-28.0.0
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- openssl aes-256-cbc -K $encrypted_5404bf61aaa2_key -iv $encrypted_5404bf61aaa2_iv
  -in shehuan.jks.enc -out shehuan.jks -d
- gem install fir-cli
- chmod +x gradlew
- openssl aes-256-cbc -K $encrypted_5404bf61aaa2_key -iv $encrypted_5404bf61aaa2_iv
  -in keystore.properties.enc -out keystore.properties -d
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/outputs/apk/release/WanAndroid-release.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
after_deploy:
- fir p app/build/outputs/apk/release/WanAndroid-release.apk -T $FIR_TOKEN -c "`git
  cat-file tag $TRAVIS_TAG`"
